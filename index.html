<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fylo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <section>
      <div class="logo-and-icons">
        <div>
          <img class="logo" src="logo.svg" alt="The logo of Fylo">
        </div>
        <div class="icons">
          <img src="icon-document.svg" alt="A Document icon">
          <img src="icon-folder.svg" alt="A folder icon">
          <img src="icon-upload.svg" alt="An Upload icon">
        </div>
      </div>
      <div class="second-picture">
        <p class="storage">You've used <span class="storage-GB">815GB</span> of your storage</p>
        <div class="color-text">
          <div class="color">
            <div class="ball"></div>
          </div>
          <div class="storage-range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="message">
          <p><span class="last-GB">185</span>GB LEFT</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ohikhena Joel</a>.
    </div>
  </main>
</body>

</html>
